<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
<body>
        <div class="top">

            <div class="top-element1">
                <div class="location-sign"><img src="ProjectONE/img/Vector.png"></div>
                <div  class="location-name"><p>Fortaleza</p></div>
                <div class="location-change"><img src="ProjectONE/img/Vector1.png"></div>
            </div>

            <div class="top-element2">
                <img src="ProjectONE/img/Vector2.png">
                <img class="img2" src="ProjectONE/img/Ellipse 11.png">
            </div>

        </div>



        <div class="weather-today">

            <div class="weather-picture"><img src="ProjectONE/img/Sun cloud angled rain.png"></div>

            <div class="temperature">
                <div class="temp.-info1"><p class="text1">28&deg</p></div>
                <div class="temp.-info2"><p class="text2">Precipitations</p></div>
                <div  class="temp.info3"><p class="text3">Max.: 31&deg   Min.: 25&deg</p></div>
            </div>

        </div>



        <div class="percentage-data">

            <div class="rain">
                <img class="katil1" src="ProjectONE/img/katil dz-n.png">
                <img class="katil2" src="ProjectONE/img/katil2.png">
                <img class="katil3" src="ProjectONE/img/katil3.png">
                <img class="katil4" src="ProjectONE/img/katil4.png">
                <img class="katil5" src="ProjectONE/img/katil5.png">
                <img class="katil6" src="ProjectONE/img/katil6.png">
                <img class="katil7" src="ProjectONE/img/katil7.png">
                <div class="rain-text"> 
                    <p>6%</p>
                </div>
            </div>

            <div class="gradus">
                <img class="gradus1" src="ProjectONE/img/new1.png">
                <img class="gradus2" src="ProjectONE/img/new2.png">
                <img class="gradus3" src="ProjectONE/img/new3.png">
                <img class="gradus4" src="ProjectONE/img/new4.png">
                <div class="gradus-text">
                    <p>90%</p>
                </div>
            </div>

            <div class="wind">
                <img class="wind1" src="ProjectONE/img/a1.png">
                <img class="wind2" src="ProjectONE/img/a2.png">
                <img class="wind3" src="ProjectONE/img/a3.png">
                <img class="wind4" src="ProjectONE/img/a4.png">
                <img class="wind5" src="ProjectONE/img/a5.png">
                <div class="wind-text">
                    <p>19 km/h</p>
                </div>
            </div>

        </div>



        <div class="today-data">

            <div class="date">
                <div class="today">
                    <p>Today</p>
                </div>
                <div class="day"><p>Mar, 9</p></div>
            </div>

            <div class="weather-hours">
                <div class="hours1">
                    <div class="el1">
                        <p>29&degC</p>
                    </div>
                    <div class="el2">
                        <img class="cloud1" src="ProjectONE/img/cloud1.png">
                        <img class="cloud2" src="ProjectONE/img/cloud2.png">
                        <img class="sun" src="ProjectONE/img/sun.png">
                    </div>
                    <div class="el3">
                        <p>15.00</p>
                    </div>
                </div>

                <div class="hours2">
                    <div class="el1">
                        <p>26&degC</p>
                    </div>
                    <div class="el2">
                        <img class="cloud1" src="ProjectONE/img/cloud1.png">
                        <img class="cloud2" src="ProjectONE/img/cloud2.png">
                        <img class="sun" src="ProjectONE/img/sun.png">
                    </div>
                    <div class="el3">
                        <p>16.00</p>
                    </div>
                </div>

                <div class="hours3">
                    <div class="el1"><p>24&degC</p></div>
                    <div class="el2">
                        <img class="cloud1" src="ProjectONE/img/cloud1.png">
                        <img class="cloud2" src="ProjectONE/img/cloud2.png">
                    </div>
                    <div class="el3">
                        <p>17.00</p>
                    </div>
                </div>

                <div class="hours4">
                    <div class="el1">
                        <p>23&degC</p>
                    </div>
                    <div class="el2">
                        <img class="cloud1" src="ProjectONE/img/cloud1-reverse.png">
                        <img class="cloud2"c src="ProjectONE/img/cloud2-reverse.png">
                        <img class="close" src="ProjectONE/img/close-moon.png">
                        <img class="moon" src="ProjectONE/img/moon.png">
                    </div>
                    <div class="el3">
                        <p>18.00</p>
                    </div>
                </div>
            </div>

        </div>



        <div class="weather-week">

            <div class="forecast">
                <div class="text">
                    <p>Next Forecast</p>
                </div>
                <div class="img">
                    <img src="ProjectONE/img/aaa.png">
                </div>
            </div>
            
            <div class="monday">
                <div class="text1"><p>Monday</p></div>
                <div class="img"><img src="ProjectONE/img/Big rain drops.png"></div>
                <div class="text2">
                    <p class="p1">13&degC&nbsp</p>
                    <p class="p2">10&degC</p>
                </div>
            </div>

            <div class="tuesday">
                <div class="text1"><p>Tuesday</p></div>
                <div class="img"><img src="ProjectONE/img/Cloud 3 zap.png"></div>
                <div class="text2">
                    <p class="p1">17&degC&nbsp</p>
                    <p class="p2">12&degC</p>
                </div>
            </div>
            
        </div>
</body>
</html>
